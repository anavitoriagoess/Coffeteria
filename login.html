<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="stylesheet" href="login.css" />

    <title>Coffeteria - Login</title>
  </head>
  <body>
    <div class="screen">
      <div class="card">
        <div class="leftside">
          <img src="images/hero2.png" alt="financial_data" />
        </div>

        <div class="rightside">
          <h1>Cadastre-se</h1>
          <form name="login" class="form-login" method="POST" autocomplete="on">
            <fieldset>
              <legend>Seu nome completo:*</legend>
              <input
                type="text"
                name="name"
                id="nameForm"
                minlength="3"
                required
              />
            </fieldset>

            <fieldset>
              <legend>Telefone:*</legend>
              <input
                type="tel"
                name="name"
                id="phoneForm"
                pattern="[0-9]{2} [0-9]{5}-[0-9]{4}"
                placeholder="11 99999-9999"
                required
              />
            </fieldset>

            <fieldset>
              <legend>Seu e-mail:*</legend>
              <input type="email" name="email" id="emailForm" required />
            </fieldset>

            <fieldset>
              <legend>Crie uma senha:*</legend>
              <input type="password" name="password" required />
            </fieldset>

            <label>
              <input type="submit" value="Entrar" id="button-login" />
            </label>
          </form>
        </div>
      </div>
    </div>

    <!-- sweet alert -->
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11.4.33/dist/sweetalert2.all.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.1.min.js"></script>

    <!-- Arquivos js -->
    <script src="login.js"></script>
  </body>
</html>
